why<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> Watch  </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
               <h2> Watch Store </h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Casio MTP V001D 7B Silver Stainless  </label>
                    <img src="watch1.jpg " style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">1,500</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"> Casio MTP-V001GL-1B Brown </label>
                        <img src="watch2.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">1,300</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Casio MTP-V001L-7B Black Leather   </label>
                        <img src="watch3.jpg " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">1,800</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product4"> Casio Digital Illuminator Sport Watch  </label>
                        <img src=" watch4.webp" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">1,000</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> Casio Analog Silver   </label>
                        <img src="watch5.webp " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">2,000</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> Casio Men's Oversized Dive Style Watch </label>
                        <img src="watch.webp " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">2,500</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
                </div>
            </div>
        </div>
<script src="index.js"></script>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
        <div class="badge text-bg-info">DELA CUADRA, DENNIS BSIT 3-A</div>

      
    </div>
    </div>
      <script>
      var products = [
        {
          product: document.getElementById('product1').textContent,
          qty: document.getElementById('qty1'),
          price: parseFloat(document.getElementById('price1').textContent),
        },
        {
          product: document.getElementById('product2').textContent,
          qty: document.getElementById('qty2'),
          price: parseFloat(document.getElementById('price2').textContent),
        },
        {
          product: document.getElementById('product3').textContent,
          qty: document.getElementById('qty3'),
          price: parseFloat(document.getElementById('price3').textContent),
        },
        {
          product: document.getElementById('product4').textContent,
          qty: document.getElementById('qty4'),
          price: parseFloat(document.getElementById('price4').textContent),
        },
        {
          product: document.getElementById('product5').textContent,
          qty: document.getElementById('qty5'),
          price: parseFloat(document.getElementById('price5').textContent),
        },
        {
          product: document.getElementById('product6').textContent,
          qty: document.getElementById('qty6'),
          price: parseFloat(document.getElementById('price6').textContent),
        },
        {
          product: document.getElementById('product7').textContent,
          qty: document.getElementById('qty7'),
          price: parseFloat(document.getElementById('price7').textContent),
        },
      ]

      var carts = document.getElementById('carts')
      var total = document.getElementById('total')
      var cash = document.getElementById('cash')
      var change = document.getElementById('change')
      var errorMessage = document.getElementById('error-message')

      function addOrder() {
        carts.textContent = ''
        var totalPrice = 0

        products.forEach(function (item) {
          if (parseFloat(item.qty.value) > 0) {
            var order =
              item.qty.value.toString() +
              ' pc/s x Php ' +
              item.price +
              ' ------ ' +
              item.product +
              ' ------ ' +
              (parseFloat(item.qty.value) * item.price).toFixed(2) +
              '\n'
            carts.textContent += order
            totalPrice += parseFloat(item.qty.value) * item.price
          }
        })

        total.value = 'Php ' + totalPrice.toFixed(2)

        cash.addEventListener('keyup', function () {
          var cashTendered = parseFloat(cash.value)
          var changeAmount = cashTendered - totalPrice
          if (!isNaN(changeAmount) && changeAmount >= 0) {
            change.value = 'Php ' + changeAmount.toFixed(2)
            errorMessage.textContent = ''
          } else {
            change.value = 'Php 0.00'
            if (cashTendered < totalPrice) {
              errorMessage.textContent = 'Insufficient cash'
            } else {
              errorMessage.textContent = ''
            }
          }
        })
      }

      products.forEach(function (item) {
        item.qty.addEventListener('keyup', addOrder)
      })
      </script>
